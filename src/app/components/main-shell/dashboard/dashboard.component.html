<div class="container-fluid">
  <h4>Created users: {{ users.length }}</h4>
  <div *ngIf="users.length" class="border rounded border-bottom-0">
    <mat-list *ngFor="let user of users">
      <mat-list-item>User name: {{ user.name }}</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </div>
</div>
